<table>
    <thead>
        <tr>
            <th> Title </th>
            <th> Year </th>
            <th> Director </th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-row"***REMOVED***ngFor="let film of films | orderBy: episodeId : true" (click)='onClick(film)'>
            <td>{{ film.title }}</td>
            <td>{{ film.releaseDate }}</td>
            <td>{{ film.director }}</td>
        </tr>
    </tbody>
</table>
