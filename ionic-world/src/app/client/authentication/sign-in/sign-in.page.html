<ion-content>
  <form [formGroup]="loginForm" (ngSubmit) = "onSubmit(loginForm.value)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
              <h3>Sign-in to your account</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label color="{{ formControls.email.errors && formControls.email.dirty ? 'danger' : 'tertiary' }}" floating> Email </ion-label>
              <ion-input type="email" placeholder="your@email.com" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="{{ formControls.password.errors && formControls.password.dirty ? 'danger' : 'tertiary' }}" floating> Password </ion-label>
              <ion-input type="password" placeholder="♥♥♥♥♥♥" formControlName="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="loginForm.invalid" expand="block">Sign-in</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
