<ion-content>
  
  <ion-segment color="tertiary">
    <ion-segment-button (click)="scanWithSource(1)">
      <ion-label>Take photo</ion-label>
      <ion-icon name="camera"></ion-icon>
    </ion-segment-button>
    <ion-segment-button (click)="scanWithSource(0)">
      <ion-label>Open gallery</ion-label>
      <ion-icon name="images"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div***REMOVED***ngIf="percentage$ | async as pct">

      <progress class="progress is-info" 
                [value]="pct" 
                max="100">        
      </progress>
    
      {{ pct | number }}%

      <div***REMOVED***ngIf="pct >= 100">
        <span> Great, file was uploaded </span>
      </div>
    
  </div>
</ion-content>
